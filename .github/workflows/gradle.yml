name: Java CI/CD with Gradle and Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4

      - name: Echo message
        run: echo "Hi, I am from COSC 1209 class"

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew
        working-directory: my-project-master
    

      - name: Build with Gradle Wrapper
        run: ./gradlew build
        working-directory: my-project-master

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cosc1209-app:${{ github.sha }} .
        # if Dockerfile stays inside my-project-master, replace "." with "./my-project-master"

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cosc1209-app:${{ github.sha }}


